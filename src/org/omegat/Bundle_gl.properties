# StaticUtils

SU_USERHOME_PROP_ACCESS_ERROR=OmegaT non ten permiso para acceder \u00e1 propiedade do sistema \nque cont\u00e9n o nome do seu sistema operativo e/ou a propiedade \nque cont\u00e9n o seu cartafol de usuario. A\u00ednda as\u00ed, a localizaci\u00f3n do cartafol de configuraci\u00f3n \nde OmegaT non puido ser determinado correctamente.  O \ncartafol actual ser\u00e1n empregado no sitio. Como resultado disto, todas as \nconfiguraci\u00f3ns ser\u00e1n as configuraci\u00f3ns predefinidas, debido ao \nque pode experimentar comportamentos inesperados pero correctos.

SU_CONFIG_DIR_CREATE_ERROR=O seu sistema operante non lle permitir\u00e1 a OmegaT \ncrear o seu cartafol de configuraci\u00f3n. O cartafol actual ser\u00e1n empregado no sitio. Se m\u00e1is tarde se ten acceso \u00e1 localizaci\u00f3n desexada, esa localizaci\u00f3n \nser\u00e1 epregada e todas as configuraci\u00f3ns voltar\u00e1n aos seus \nvalores por defecto como resultado do cambio de localizaci\u00f3n.

