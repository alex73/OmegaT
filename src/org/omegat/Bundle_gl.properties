# immortalize the BeOS 404 messages (some modified a bit for context)
HF_HAIKU_1=Excitante p\u00e1xina de axuda<p>Os f\u00edos da teara\u00f1a ret\u00e9\u00f1eno<p>non se encontrou 404

HF_HAIKU_2=O vento azouta os lirios<p>esparexendo os seus p\u00e9talos<p>Non se encontrou a s\u00faa p\u00e1xina

HF_HAIKU_3=O barman exclama a voz en grito:<p>Non e pos\u00edbel encontrar a s\u00faa p\u00e1xina, rapaz<p>Pida outra bebida.

HF_HAIKU_4=A p\u00e1xina que se escorre entre os dedos<p>O pulso acel\u00e9rase, fren\u00e9tico<p> Desvaneceuse coma a n\u00e9boa.

HF_HAIKU_5=Hai tres cousas seguras:<p>A morte, os impostos e a p\u00e1xina non encontrada<p>E ti es a v\u00edtima dunha delas.

HF_HAIKU_6=A p\u00e1xina de axuda que buscas<p>est\u00e1 al\u00e9n dos l\u00edmites da nosa percepci\u00f3n<p>Mais outras agardan

HF_HAIKU_7=Vacuidade da alma<p>Negrura, sempre dolorosa<p>Non se encontrou a s\u00faa p\u00e1xina

HF_HAIKU_8=Ef\u00e9mera p\u00e1xina<p>Son a pantalla azul da morte<p>Ningu\u00e9n escoita os seu berros.

HF_HAIKU_9=Mellor que un bip<p>Ou un groseiro mensaxe de erro<p>As seguintes palabras: "Non se encontrou a p\u00e1xina"

HF_HAIKU_10=Loito e dor<p>a 404 non est\u00e1 connosco agora<p>Partir\u00e1 cara o para\u00edso

HF_HAIKU_11=A axuda que buscas<p>Da t\u00faa senda escapa<p>O seu inverno chegou

