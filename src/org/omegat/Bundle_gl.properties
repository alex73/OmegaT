SW_VIEWER_TEXT=As buscas son levadas a cabo tanto nas cadeas orixinais como nas traduci\u00f3ns.\n As buscas son feitas no proxecto actual ou en calquera cartafol ou estrutura de cartafol.\n\n As buscas exactas examinan pola cadea enteira de consulta especificada.\n\n As buscas por palabra chave con unha cadea de consulta espec\u00edfica comportase como un conxunto de palabras chaves de b\u00fasqueda (separadas por un espazo) e devolven todos os segmentos que conte\u00f1en todas as palabras da consulta, en calquera orde.\n\n Ambos os dous tipos de busca permiten os caracteres de comod\u00edn * e ?. O car\u00e1cter '*' coincide con cero ou m\u00e1is caracteres (o termo de procura 'run*' deber\u00eda coincidir con 'run', 'runs', e 'running', por exemplo). O car\u00e1cter '?' coincide exactamente cun caracter ('run?' deber\u00eda coincidir con 'runs' e 'rung', por exemplo, pero non con 'run' ou 'running').

