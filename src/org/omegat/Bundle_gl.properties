OUT_OF_MEMORY=OmegaT esgotou a memoria, e sair\u00e1 cando prema Aceptar.\nPode tentar solucionar este problema cunha das seguintes formas:\n\n1) Reduce o n\u00famero de ficheiros orixe e trad\u00faceos en paquetes.\n\n2) Incrementa a cantidade de memoria dispo\u00f1\u00edbel para OmegaT, \nespecificando "java -Xmx<size-in-MB>M -jar OmegaT.jar" na li\u00f1a \nde ordes ou no script de inicio de OmegaT;\nA configuraci\u00f3n actual ten {0}MB;\n\n3) Enviar un informe de erro a http://sourceforge.net/projects/omegat\n\nOmegaT rematar\u00e1 agora.\n

